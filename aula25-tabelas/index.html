<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela</title>
  </head>
  <body>
    <header><h1>TABELAS</h1></header>
    <h1>tabelas</h1>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>idade</th>
          <th>sexo</th>
          <th>nacionalidade</th>
          <th>filiação</th>
        </tr>
      </thead>

      <hr />
      <tbody>
        <tr>
          <td>joan</td>
          <td>25</td>
          <td>masculino</td>
          <td>brasileiro</td>
          <td>casado</td>
        </tr>
      </tbody>
    </table>
    <hr />

    <h2>Tabelas personalizadas</h2>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">Informações pessoais</th>
          <!--colspan,seria o como se fosse o tamanho que vai ocupar de colunas
        nesse caso é uma celula que ocupa 2 colunas-->
          <th>Contato</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>nome</td>
          <td>joao</td>
          <td rowspan="2">telefone: 12345</td>
          <!--Nesse caso essa celula tabem ocupa 2 linhas , esta persolizada 
        para acumpanha a celula do td-->
        </tr>
      </tbody>
    </table>
  </body>
</html>
